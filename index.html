<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Chat mit Supabase & UUID</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #222;
    }
    #chat div.message {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: #333;
      border-radius: 10px;
      max-width: 70%;
    }
    #chat div.message.self {
      background: #1e90ff;
      margin-left: auto;
      color: #fff;
    }
    form {
      display: flex;
      padding: 1rem;
      background: #181818;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      margin-right: 1rem;
      font-size: 1rem;
    }
    button {
      background: #1e90ff;
      border: none;
      border-radius: 20px;
      color: white;
      padding: 0 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #3ea0ff;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <form id="form">
    <input type="text" id="message-input" placeholder="Schreib was..." autocomplete="off" />
    <button type="submit">Senden</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://qyymrxhohtfqtbzshqcw.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5eW1yeGhvaHRmcXRienNocWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Nzg3NzAsImV4cCI6MjA2ODE1NDc3MH0.nPdfLljxaMY51llMho-hsaXcscls5-ZdH09gbJ0ocbE'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const chatDiv = document.getElementById('chat')
    const form = document.getElementById('form')
    const input = document.getElementById('message-input')

    const username = 'Timo' + Math.floor(Math.random() * 1000)

    function addMessageToChat(message, self = false) {
      const div = document.createElement('div')
      div.classList.add('message')
      if (self) div.classList.add('self')
      div.textContent = `${message.username}: ${message.content}`
      chatDiv.appendChild(div)
      chatDiv.scrollTop = chatDiv.scrollHeight
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true })
        .limit(100)
      if (error) {
        console.error('Fehler beim Laden:', error)
        return
      }
      data.forEach(msg => addMessageToChat(msg, msg.username === username))
    }

    supabase
      .channel('public:messages')
      .on(
        'postgres_changes',
        { event: 'INSERT', schema: 'public', table: 'messages' },
        payload => {
          const newMsg = payload.new
          addMessageToChat(newMsg, newMsg.username === username)
        }
      )
      .subscribe()

    form.addEventListener('submit', async e => {
      e.preventDefault()
      const content = input.value.trim()
      if (!content) return
      input.value = ''

      const { error } = await supabase.from('messages').insert([
        {
          username,
          content,
          created_at: new Date().toISOString(),
        },
      ])
      if (error) {
        console.error('Fehler beim Senden:', error)
      }
    })

    loadMessages()
  </script>
</body>
</html>
