<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ================================
       HAUPTKONTAINER
       ================================ -->
  <div class="container">

    <!-- ================================
         LOGIN-BEREICH
         ================================ -->
    <div id="login">
      <h1>Login</h1>
      <div class="error" id="login-error"></div>
      <input type="text" id="login-username" placeholder="Benutzername" />
      <input type="password" id="login-password" placeholder="Passwort" />
      <button id="login-btn">Einloggen</button>
      <button class="link-btn" id="show-register-btn">Registrieren</button>
    </div>

    <!-- ================================
         REGISTRIERUNG-BEREICH
         ================================ -->
    <div id="register" style="display:none;">
      <h1>Registrieren</h1>
      <div class="error" id="register-error"></div>
      <input type="text" id="register-username" placeholder="Benutzername" />
      <input type="password" id="register-password" placeholder="Passwort" />
      <input type="password" id="register-password-confirm" placeholder="Passwort bestätigen" />
      <button id="register-btn">Registrieren</button>
      <button class="link-btn" id="show-login-btn">Zurück zum Login</button>
    </div>

    <!-- ================================
         CHAT-BEREICH
         ================================ -->
    <div id="chat" style="display:none;">
      <h2>Chat</h2>
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="Nachricht schreiben..." />
      <button id="send-btn">Senden</button>
      <button id="logout-btn">Logout</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
