<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ExiT Messenger</title>
  <link rel="icon" href="HighVoltage.png" type="image/png" />
  <style>
    /* Body und Container Basics */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      width: 600px;
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.85),
        0 0 20px rgba(155, 89, 182, 0.8),
        0 0 30px rgba(155, 89, 182, 0.6);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0 15px 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      font-size: 15px;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    input:focus {
      outline: none;
      background: #444;
    }

    /* Mehr Abstand im Login Screen */
    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container .checkbox-row,
    .login-container button,
    .login-container .error {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #9b59b6; /* lila */
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background: #8e44ad;
    }

    .link-btn {
      background: #555;
      font-size: 14px;
    }

    .link-btn:hover {
      background: #666;
    }

    .error {
      color: #ff4d4d;
      margin-bottom: 10px;
      min-height: 20px;
      font-size: 14px;
      text-align: center;
    }

    #chat {
      display: none;
    }

    #register {
      display: none;
    }

    #messages {
      border: 1px solid #555;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      background: #222;
      border-radius: 6px;
      font-size: 15px;
      line-height: 1.4;
    }

    #messages p {
      margin: 8px 0;
      word-wrap: break-word;
    }

    #msgInput {
      margin-bottom: 10px;
      height: 50px;
      font-size: 15px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .settings-menu {
      display: none;
      background: #2c2c2c;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .reload-btn {
      background: #555;
      width: auto;
      padding: 8px 15px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* Neuer Style: Transparenter Registrieren-Button mit Hover */
    #btnRegister {
      background-color: transparent !important;
      border: 2px solid #9b59b6;
      color: #9b59b6;
      padding: 12px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: none !important;
    }

    #btnRegister:hover {
      background-color: #9b59b6 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ExiT Messenger</h1>

    <!-- LOGIN -->
    <div id="login" class="login-container">
      <h2>Login</h2>
      <input id="loginUsername" type="text" placeholder="Username" autocomplete="off" />
      <input id="loginPassword" type="password" placeholder="Passwort" autocomplete="off" />
      <div class="checkbox-row">
        <input type="checkbox" id="stayLoggedIn" />
        <label for="stayLoggedIn">Eingeloggt bleiben</label>
      </div>
      <button id="btnLogin">Einloggen</button>
      <button id="btnShowRegister" class="link-btn">Noch keinen Account? Registrieren</button>
      <p class="error" id="loginError"></p>
    </div>

    <!-- REGISTRIEREN -->
    <div id="register">
      <h2>Registrieren</h2>
      <input id="regUsername" type="text" placeholder="Username" autocomplete="off" />
      <input id="regPassword" type="password" placeholder="Passwort" autocomplete="off" />
      <button id="btnRegister">Registrieren</button>
      <button id="btnBackToLogin" class="link-btn">Zurück zum Login</button>
      <p class="error" id="regError"></p>
    </div>

    <!-- CHAT -->
    <div id="chat">
      <div class="top-bar">
        <h2 style="margin:0;">Chat</h2>
        <button id="btnSettings" class="reload-btn">⚙️</button>
      </div>

      <!-- Einstellungen-Menü -->
      <div class="settings-menu" id="settingsMenu">
        <div style="text-align:center; margin-bottom:10px;">
          <img id="avatarPreview" src="" alt="Avatar" style="width:80px;height:80px;border-radius:50%;border:2px solid #9b59b6;object-fit:cover;">
        </div>
        <input type="file" id="avatarInput" accept="image/*" style="margin-bottom:10px; width:100%;" />
        <button id="btnUploadAvatar">Avatar hochladen</button>
        <hr style="margin:10px 0; border:1px solid #444;">
        <button id="btnLogout">Logout</button>
      </div>

      <div id="messages"></div>

      <button id="btnReload" class="reload-btn">Reload</button>
      <input id="msgInput" type="text" placeholder="Nachricht eingeben..." autocomplete="off" />
      <button id="btnSend">Senden</button>
    </div>
  </div>

</body>
</html>
