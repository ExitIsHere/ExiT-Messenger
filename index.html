<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #chat-box {
      width: 100%;
      max-width: 500px;
      height: 300px;
      overflow-y: auto;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 10px;
      background: #2a2a2a;
      margin-bottom: 10px;
    }

    #chat-box li {
      margin-bottom: 5px;
      padding: 5px;
      border-bottom: 1px solid #333;
    }

    #chat-form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      gap: 5px;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    input {
      background: #333;
      color: #fff;
    }

    button {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Supabase Chat</h1>

  <!-- Chatbox -->
  <ul id="chat-box"></ul>

  <!-- Eingabeformular -->
  <form id="chat-form">
    <input type="text" id="username" placeholder="Dein Name" required />
    <input type="text" id="message" placeholder="Deine Nachricht" required />
    <button type="submit">Senden</button>
  </form>

  <!-- Supabase Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // âœ… DEINE DATEN HIER EINTRAGEN!
    const SUPABASE_URL = "https://DEINE-PROJECT-URL.supabase.co";
    const SUPABASE_ANON_KEY = "DEIN-ANON-KEY";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");

    // âœ… Nachrichten laden
    async function loadMessages() {
      const { data, error } = await supabase
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      chatBox.innerHTML = "";
      data.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = `${msg.username}: ${msg.message}`;
        chatBox.appendChild(li);
      });

      // Immer zum neuesten Scrollen
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // âœ… Neue Nachricht senden
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const message = messageInput.value.trim();

      if (!username || !message) return;

      const { error } = await supabase.from("messages").insert([
        { username: username, message: message }
      ]);

      if (error) console.error(error);

      messageInput.value = "";
    });

    // âœ… Realtime aktivieren â†’ neue Nachrichten sofort sehen
    supabase
      .channel("public:messages")
      .on(
        "postgres_changes",
        { event: "INSERT", schema: "public", table: "messages" },
        (payload) => {
          const li = document.createElement("li");
          li.textContent = `${payload.new.username}: ${payload.new.message}`;
          chatBox.appendChild(li);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      )
      .subscribe();

    // âœ… Beim Start alle Nachrichten laden
    loadMessages();
  </script>
</body>
</html>
