<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ExiT Messenger</title>
  <link rel="icon" href="HighVoltage.png" type="image/png" />
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #121212;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #1f1f1f;
  padding: 2.5rem 3rem;
  border-radius: 14px;
  width: 600px;
  box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

h1, h2 {
  text-align: center;
  font-weight: 800;
  color: #9b59b6;
  margin: 0 0 1rem 0;
  letter-spacing: 1.5px;
  user-select: none;
}

input[type="text"], input[type="password"], #msgInput {
  width: 100%;
  padding: 14px 18px;
  border: none;
  border-radius: 8px;
  background: #2a2a2a;
  color: #ddd;
  font-size: 1rem;
  box-sizing: border-box;
  transition: background-color 0.25s ease, box-shadow 0.25s ease;
}

input[type="text"]:focus, input[type="password"]:focus, #msgInput:focus {
  outline: none;
  background: #3b3b3b;
  box-shadow: 0 0 8px #9b59b6;
}

button {
  width: 100%;
  padding: 14px 0;
  background: #9b59b6;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background-color 0.25s ease, transform 0.15s ease;
  user-select: none;
}

button:hover {
  background: #8e44ad;
  transform: scale(1.03);
}

.link-btn {
  background: #444;
  font-size: 0.9rem;
  padding: 10px 0;
}

.link-btn:hover {
  background: #555;
}

.error {
  color: #ff5555;
  font-size: 0.9rem;
  min-height: 1.2rem;
  text-align: center;
  user-select: none;
}

#chat, #register {
  display: none;
  flex-direction: column;
}

#messages {
  background: #292929;
  border-radius: 8px;
  border: 1px solid #444;
  height: 400px;
  overflow-y: auto;
  padding: 14px 18px;
  font-size: 1rem;
  line-height: 1.5;
  color: #ccc;
  user-select: text;
  margin-bottom: 1rem;
  scroll-behavior: smooth;
}

#messages p {
  margin: 0.4rem 0;
  word-wrap: break-word;
}

#msgInput {
  margin-bottom: 1rem;
  font-size: 1rem;
  height: 48px;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.settings-menu {
  background: #2c2c2c;
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 1rem;
  display: none;
}

.reload-btn {
  background: #444;
  width: auto;
  padding: 10px 20px;
  font-size: 0.9rem;
  margin-bottom: 1rem;
  border-radius: 8px;
  transition: background-color 0.25s ease;
}

.reload-btn:hover {
  background: #555;
}

  </style>
</head>
<body>

  <div class="container">

    <h1>ExiT Messenger</h1>

    <!-- LOGIN -->
    <div id="login">
      <h2>Login</h2>
      <input id="loginUsername" type="text" placeholder="Username" autocomplete="off" />
      <input id="loginPassword" type="password" placeholder="Passwort" autocomplete="off" />
      <div class="checkbox-row">
        <input type="checkbox" id="stayLoggedIn" />
        <label for="stayLoggedIn">Eingeloggt bleiben</label>
      </div>
      <button id="btnLogin">Einloggen</button>
      <button id="btnShowRegister" class="link-btn">Noch keinen Account? Registrieren</button>
      <p class="error" id="loginError"></p>
    </div>

    <!-- REGISTRIEREN -->
    <div id="register">
      <h2>Registrieren</h2>
      <input id="regUsername" type="text" placeholder="Username" autocomplete="off" />
      <input id="regPassword" type="password" placeholder="Passwort" autocomplete="off" />
      <button id="btnRegister">Registrieren</button>
      <button id="btnBackToLogin" class="link-btn">Zurück zum Login</button>
      <p class="error" id="regError"></p>
    </div>

    <!-- CHAT -->
    <div id="chat">
      <div class="top-bar">
        <h2 style="margin:0;">Chat</h2>
        <button id="btnSettings" class="reload-btn">⚙️</button>
      </div>

      <!-- Einstellungen-Menü -->
      <div class="settings-menu" id="settingsMenu">
        <button id="btnLogout">Logout</button>
      </div>

      <div id="messages"></div>

      <button id="btnReload" class="reload-btn">Reload</button>

      <input id="msgInput" type="text" placeholder="Nachricht eingeben..." autocomplete="off" />
      <button id="btnSend">Senden</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://qyymrxhohtfqtbzshqcw.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5eW1yeGhvaHRmcXRienNocWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Nzg3NzAsImV4cCI6MjA2ODE1NDc3MH0.nPdfLljxaMY51llMho-hsaXcscls5-ZdH09gbJ0ocbE'

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Elemente
    const regUsername = document.getElementById('regUsername')
    const regPassword = document.getElementById('regPassword')
    const btnRegister = document.getElementById('btnRegister')
    const regError = document.getElementById('regError')

    const loginUsername = document.getElementById('loginUsername')
    const loginPassword = document.getElementById('loginPassword')
    const btnLogin = document.getElementById('btnLogin')
    const loginError = document.getElementById('loginError')
    const stayLoggedIn = document.getElementById('stayLoggedIn')

    const chatDiv = document.getElementById('chat')
    const loginDiv = document.getElementById('login')
    const registerDiv = document.getElementById('register')

    const messagesDiv = document.getElementById('messages')
    const msgInput = document.getElementById('msgInput')
    const btnSend = document.getElementById('btnSend')
    const btnLogout = document.getElementById('btnLogout')

    const btnShowRegister = document.getElementById('btnShowRegister')
    const btnBackToLogin = document.getElementById('btnBackToLogin')

    const btnReload = document.getElementById('btnReload')
    const btnSettings = document.getElementById('btnSettings')
    const settingsMenu = document.getElementById('settingsMenu')

    let currentUser = null
    let reloadInterval = null

    // Switch zwischen Login & Register
    btnShowRegister.addEventListener('click', () => {
      loginDiv.style.display = 'none'
      registerDiv.style.display = 'block'
    })
    btnBackToLogin.addEventListener('click', () => {
      registerDiv.style.display = 'none'
      loginDiv.style.display = 'block'
    })

    // Registrierung
    btnRegister.addEventListener('click', async () => {
      regError.textContent = ''
      const username = regUsername.value.trim()
      const password = regPassword.value

      if (!username || !password) {
        regError.textContent = 'Bitte Username & Passwort eingeben'
        return
      }

      const { error } = await supabaseClient.from('users').insert([
        { username, password }
      ])

      if (error) {
        console.error('Registrierungs-Fehler:', error)
        regError.textContent = 'Fehler bei der Registrierung: ' + error.message
        return
      }

      alert('Registrierung erfolgreich! Bitte einloggen.')
      regUsername.value = ''
      regPassword.value = ''
      registerDiv.style.display = 'none'
      loginDiv.style.display = 'block'
    })

    // Login
    async function doLogin() {
      loginError.textContent = ''
      const username = loginUsername.value.trim()
      const password = loginPassword.value

      if (!username || !password) {
        loginError.textContent = 'Bitte Username & Passwort eingeben'
        return
      }

      const { data: users, error } = await supabaseClient
        .from('users')
        .select('id,username,password')
        .eq('username', username)
        .limit(1)

      if (error) {
        loginError.textContent = 'Fehler bei der Datenbankabfrage'
        console.error(error)
        return
      }

      if (!users || users.length === 0) {
        loginError.textContent = 'User nicht gefunden'
        return
      }

      if (users[0].password !== password) {
        loginError.textContent = 'Falsches Passwort'
        return
      }

      currentUser = users[0]

      if (stayLoggedIn.checked) {
        localStorage.setItem('chatUser', JSON.stringify(currentUser))
      }

      showChat()
    }

    btnLogin.addEventListener('click', doLogin)

    // ENTER im Login
    loginPassword.addEventListener('keydown', e => {
      if (e.key === 'Enter') doLogin()
    })
    loginUsername.addEventListener('keydown', e => {
      if (e.key === 'Enter') doLogin()
    })

    // Auto-Login
    const savedUser = localStorage.getItem('chatUser')
    if (savedUser) {
      currentUser = JSON.parse(savedUser)
      showChat()
    }

    function showChat() {
      registerDiv.style.display = 'none'
      loginDiv.style.display = 'none'
      chatDiv.style.display = 'block'
      loadMessages()
      startAutoReload()
    }

    async function loadMessages() {
      const { data, error } = await supabaseClient
        .from('messages')
        .select('id,username,content,created_at')
        .order('created_at', { ascending: true })
        .limit(100)

      if (error) {
        console.error('Fehler beim Laden der Nachrichten:', error)
        return
      }

      messagesDiv.innerHTML = ''
      data.forEach(msg => addMessageToDOM(msg))
      messagesDiv.scrollTop = messagesDiv.scrollHeight
    }

    function addMessageToDOM(msg) {
      const p = document.createElement('p')
      p.textContent = `${msg.username}: ${msg.content}`
      messagesDiv.appendChild(p)
    }

    // Reload-Button
    btnReload.addEventListener('click', loadMessages)

    function startAutoReload() {
      if (reloadInterval) clearInterval(reloadInterval)
      reloadInterval = setInterval(loadMessages, 1000) // jede Sekunde reload
    }

    // Nachricht senden
    async function sendMessage() {
      const text = msgInput.value.trim()
      if (!text) return

      const { error } = await supabaseClient.from('messages').insert([
        {
          id: crypto.randomUUID(),
          username: currentUser.username,
          content: text
        }
      ])

      if (error) {
        console.error('Fehler beim Senden:', error)
        alert('Fehler beim Senden der Nachricht')
        return
      }
      msgInput.value = ''
      loadMessages() // direkt reload nach senden
    }

    btnSend.addEventListener('click', sendMessage)

    // ENTER im Chat-Eingabefeld
    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault()
        sendMessage()
      }
    })

    // Logout
    btnLogout.addEventListener('click', () => {
      currentUser = null
      localStorage.removeItem('chatUser')
      chatDiv.style.display = 'none'
      loginDiv.style.display = 'block'
      messagesDiv.innerHTML = ''
      clearInterval(reloadInterval)
    })

    // Settings-Menü toggle
    btnSettings.addEventListener('click', () => {
      settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block'
    })
  </script>

</body>
</html>
