<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ExiT Messenger</title>
  <style>
    /* Dark Mode Style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      color: #e0e0e0;
    }

    h2 {
      color: #bb86fc;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 0 0 8px #985effaa;
      letter-spacing: 1.2px;
      user-select: none;
    }

    #loginSection, #chatSection {
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.9);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #chat {
      border: 1px solid #333;
      border-radius: 6px;
      height: 350px;
      overflow-y: auto;
      padding: 15px;
      background: #181818;
      margin-bottom: 10px;
      font-size: 15px;
      color: #e0e0e0;
      user-select: none;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 12px;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      flex-shrink: 0;
      background-color: #555;
    }

    .message-content {
      flex-grow: 1;
    }

    .message strong {
      color: #bb86fc;
      user-select: text;
    }

    .message-text {
      margin: 2px 0;
      user-select: text;
    }

    .timestamp {
      font-size: 11px;
      color: #888;
      user-select: none;
    }

    #loginSection input, #messageInput {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      box-sizing: border-box;
      background: #121212;
      color: #e0e0e0;
    }

    #loginBtn, #sendBtn, #reloadBtn, #logoutBtn {
      background-color: #bb86fc;
      color: #121212;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-left: 10px;
      white-space: nowrap;
    }

    #loginBtn:hover, #sendBtn:hover, #reloadBtn:hover, #logoutBtn:hover {
      background-color: #985eff;
    }

    #controls {
      display: flex;
      align-items: center;
      margin-top: 5px;
      flex-wrap: wrap;
      gap: 10px;
    }

    #messageInput {
      flex-grow: 1;
      min-width: 150px;
    }

    @media (max-width: 480px) {
      #messageInput {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }
      #controls {
        flex-direction: column;
        align-items: stretch;
      }
      #sendBtn, #reloadBtn, #logoutBtn {
        width: 100%;
        margin-left: 0;
        margin-bottom: 10px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h2>ExiT Messenger</h2>

  <div id="loginSection">
    <input id="usernameInput" placeholder="Dein Name" autocomplete="off" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="chatSection" style="display:none;">
    <div id="chat"></div>
    <div id="controls">
      <input id="messageInput" placeholder="Deine Nachricht" autocomplete="off" />
      <button id="sendBtn">Senden</button>
      <button id="reloadBtn" title="Chat manuell neu laden">Reload</button>
      <button id="logoutBtn" title="Ausloggen">Logout</button>
    </div>
  </div>

<script>
  const supabaseUrl = 'https://qyymrxhohtfqtbzshqcw.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5eW1yeGhvaHRmcXRienNocWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Nzg3NzAsImV4cCI6MjA2ODE1NDc3MH0.nPdfLljxaMY51llMho-hsaXcscls5-ZdH09gbJ0ocbE';

  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  let username = null;
  let subscription = null;

  const loginSection = document.getElementById('loginSection');
  const chatSection = document.getElementById('chatSection');
  const chatDiv = document.getElementById('chat');
  const usernameInput = document.getElementById('usernameInput');
  const loginBtn = document.getElementById('loginBtn');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const reloadBtn = document.getElementById('reloadBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  logoutBtn.onclick = () => {
    localStorage.removeItem('chatUsername');
    username = null;
    chatDiv.innerHTML = '';
    loginSection.style.display = 'block';
    chatSection.style.display = 'none';
    if (subscription) {
      subscription.unsubscribe();
      subscription = null;
    }
  };

  window.onload = () => {
    const savedUser = localStorage.getItem('chatUsername');
    if (savedUser) {
      username = savedUser;
      loginSection.style.display = 'none';
      chatSection.style.display = 'block';
      loadMessages();
      subscribeMessages();
    }
  };

  loginBtn.onclick = async () => {
    const name = usernameInput.value.trim();
    if (!name) return alert('Gib bitte einen Namen ein');
    username = name;
    localStorage.setItem('chatUsername', username);
    loginSection.style.display = 'none';
    chatSection.style.display = 'block';
    await loadMessages();
    subscribeMessages();
  };

  function formatTimestamp(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
  }

  function createAvatarUrl(name) {
    const encodedName = encodeURIComponent(name);
    // ui-avatars.com generiert Profilbilder mit Initialen
    return `https://ui-avatars.com/api/?name=${encodedName}&background=bb86fc&color=121212&rounded=true&size=64`;
  }

  async function loadMessages() {
    const { data, error } = await supabaseClient
      .from('messages')
      .select('*')
      .order('created_at', { ascending: true })
      .limit(100);

    if (error) {
      console.error('Fehler beim Laden der Nachrichten:', error);
    } else {
      chatDiv.innerHTML = '';
      data.forEach(msg => {
        addMessageToChat(msg.username, msg.content, msg.created_at);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  }

  function subscribeMessages() {
    if (subscription) {
      subscription.unsubscribe();
    }
    subscription = supabaseClient
      .channel('public:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        const msg = payload.new;
        addMessageToChat(msg.username, msg.content, msg.created_at);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      })
      .subscribe();
  }

  function addMessageToChat(usernameMsg, content, createdAt) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');

    // Avatar
    const avatarImg = document.createElement('img');
    avatarImg.classList.add('avatar');
    avatarImg.src = createAvatarUrl(usernameMsg);
    avatarImg.alt = usernameMsg + ' Profilbild';

    // Inhalt
    const contentDiv = document.createElement('div');
    contentDiv.classList.add('message-content');

    const userStrong = document.createElement('strong');
    userStrong.textContent = usernameMsg;

    const msgText = document.createElement('div');
    msgText.classList.add('message-text');
    msgText.textContent = content;

    const timeSpan = document.createElement('div');
    timeSpan.classList.add('timestamp');
    timeSpan.textContent = formatTimestamp(createdAt);

    contentDiv.appendChild(userStrong);
    contentDiv.appendChild(msgText);
    contentDiv.appendChild(timeSpan);

    msgDiv.appendChild(avatarImg);
    msgDiv.appendChild(contentDiv);

    chatDiv.appendChild(msgDiv);
  }

  async function sendMessage() {
    const content = messageInput.value.trim();
    if (!content) return;

    // Senden an Supabase
    const { error } = await supabaseClient
      .from('messages')
      .insert({ username, content });

    if (error) {
      console.error('Fehler beim Senden:', error);
      alert('Fehler beim Senden der Nachricht.');
    } else {
      messageInput.value = '';
    }
  }

  sendBtn.onclick = sendMessage;

  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  reloadBtn.onclick = loadMessages;

</script>

</body>
</html>
