<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ExiT Messenger</title>
  <style>
    /* Dark Mode Style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      color: #e0e0e0;
    }

    h2 {
      color: #bb86fc;
      margin-bottom: 20px;
    }

    #loginSection, #chatSection {
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.9);
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    #loginSection input, #messageInput {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      box-sizing: border-box;
      background: #121212;
      color: #e0e0e0;
    }

    #loginBtn, #sendBtn, #reloadBtn {
      background-color: #bb86fc;
      color: #121212;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-left: 10px;
    }

    #loginBtn:hover, #sendBtn:hover, #reloadBtn:hover {
      background-color: #985eff;
    }

    #chat {
      border: 1px solid #333;
      border-radius: 6px;
      height: 350px;
      overflow-y: auto;
      padding: 15px;
      background: #181818;
      margin-bottom: 10px;
      font-size: 15px;
      color: #e0e0e0;
      user-select: none;
    }

    .message {
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    .message strong {
      color: #bb86fc;
    }

    #messageInput {
      width: 75%;
      margin-right: 5px;
    }

    #controls {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      #messageInput {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }
      #controls {
        flex-direction: column;
        align-items: stretch;
      }
      #sendBtn, #reloadBtn {
        width: 100%;
        margin-left: 0;
        margin-bottom: 10px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h2>ExiT Messenger</h2>

  <div id="loginSection">
    <input id="usernameInput" placeholder="Dein Name" autocomplete="off" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="chatSection" style="display:none;">
    <div id="chat"></div>
    <div id="controls">
      <input id="messageInput" placeholder="Deine Nachricht" autocomplete="off" />
      <button id="sendBtn">Senden</button>
      <button id="reloadBtn" title="Chat manuell neu laden">Reload</button>
    </div>
  </div>

  <!-- Logout Button einfach im Chat-Section hinzufügen -->
<div id="logoutSection" style="text-align:right; margin-bottom: 10px;">
  <button id="logoutBtn" title="Ausloggen">Logout</button>
</div>


<script>
  const supabaseUrl = 'https://qyymrxhohtfqtbzshqcw.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5eW1yeGhvaHRmcXRienNocWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Nzg3NzAsImV4cCI6MjA2ODE1NDc3MH0.nPdfLljxaMY51llMho-hsaXcscls5-ZdH09gbJ0ocbE';

  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  let username = null;
  let subscription = null;

  const loginSection = document.getElementById('loginSection');
  const chatSection = document.getElementById('chatSection');
  const chatDiv = document.getElementById('chat');
  const usernameInput = document.getElementById('usernameInput');
  const loginBtn = document.getElementById('loginBtn');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const reloadBtn = document.getElementById('reloadBtn');
  const logoutBtn = document.getElementById('logoutBtn');

logoutBtn.onclick = () => {
  localStorage.removeItem('chatUsername');
  username = null;
  // Chat leeren und UI zurücksetzen
  chatDiv.innerHTML = '';
  loginSection.style.display = 'block';
  chatSection.style.display = 'none';
  // Eventuelle Supabase Subscriptions beenden, damit keine Events mehr reinkommen
  if (subscription) {
    subscription.unsubscribe();
    subscription = null;
  }
};

  window.onload = () => {
    const savedUser = localStorage.getItem('chatUsername');
    if (savedUser) {
      username = savedUser;
      loginSection.style.display = 'none';
      chatSection.style.display = 'block';
      loadMessages();
      subscribeMessages();
    }
  };

  loginBtn.onclick = async () => {
    const name = usernameInput.value.trim();
    if (!name) return alert('Gib bitte einen Namen ein');
    username = name;
    localStorage.setItem('chatUsername', username);
    loginSection.style.display = 'none';
    chatSection.style.display = 'block';
    await loadMessages();
    subscribeMessages();
  };

  async function loadMessages() {
    const { data, error } = await supabaseClient
      .from('messages')
      .select('*')
      .order('created_at', { ascending: true })
      .limit(100);

    if (error) {
      console.error('Fehler beim Laden der Nachrichten:', error);
    } else {
      chatDiv.innerHTML = '';
      data.forEach(msg => {
        addMessageToChat(msg.username, msg.content);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  }

  function subscribeMessages() {
    if (subscription) {
      subscription.unsubscribe();
    }
    subscription = supabaseClient
      .channel('public:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        const msg = payload.new;
        addMessageToChat(msg.username, msg.content);
      })
      .subscribe();
  }

  function addMessageToChat(user, text) {
    const el = document.createElement('div');
    el.classList.add('message');
    if(user === username){
      el.innerHTML = `<strong>Du:</strong> ${text}`;
    } else {
      el.innerHTML = `<strong>${user}:</strong> ${text}`;
    }
    chatDiv.appendChild(el);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  sendBtn.onclick = async () => {
    const text = messageInput.value.trim();
    if (!text) return;
    try {
      await supabaseClient.from('messages').insert([{ username, content: text }]);
      messageInput.value = '';
      // Direkt nach dem Senden Chat neu laden (damit deine Nachricht sofort erscheint)
      await loadMessages();
    } catch (error) {
      console.error('Fehler beim Senden:', error);
    }
  };

  messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendBtn.click();
  });

  reloadBtn.onclick = () => {
    loadMessages();
  };

  setInterval(() => {
    console.log('Automatischer Reload...');
    loadMessages();
  }, 1000);

</script>

</body>
</html>
