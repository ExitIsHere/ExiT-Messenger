<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ExiT Messenger</title>
  <link rel="icon" href="HighVoltage.png" type="image/png" />
  <style>
    /* Body und Container Basics */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message {
      display: flex;
      align-items: center;
      margin: 8px 0;
      gap: 10px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #666;
      flex-shrink: 0;
      object-fit: cover;
      border: 2px solid #9b59b6;
    }

    .container {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      width: 600px;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.85),
        0 0 20px rgba(155, 89, 182, 0.8),
        0 0 30px rgba(155, 89, 182, 0.6);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0 15px 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      font-size: 15px;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    input:focus {
      outline: none;
      background: #444;
    }

    /* Mehr Abstand im Login Screen */
    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container .checkbox-row,
    .login-container button,
    .login-container .error {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #9b59b6; /* lila */
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background: #8e44ad;
    }

    .link-btn {
      background: #555;
      font-size: 14px;
    }

    .link-btn:hover {
      background: #666;
    }

    .error {
      color: #ff4d4d;
      margin-bottom: 10px;
      min-height: 20px;
      font-size: 14px;
      text-align: center;
    }

    #chat {
      display: none;
    }

    #register {
      display: none;
    }

    #messages {
      border: 1px solid #555;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      background: #222;
      border-radius: 6px;
      font-size: 15px;
      line-height: 1.4;
    }

    #messages p {
      margin: 8px 0;
      word-wrap: break-word;
    }

    #msgInput {
      margin-bottom: 10px;
      height: 50px;
      font-size: 15px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .settings-menu {
      display: none;
      background: #2c2c2c;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .reload-btn {
      background: #555;
      width: auto;
      padding: 8px 15px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* Neuer Style: Transparenter Registrieren-Button mit Hover */
    #btnRegister {
      background-color: transparent !important;
      border: 2px solid #9b59b6;
      color: #9b59b6;
      padding: 12px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: none !important;
    }

    #btnRegister:hover {
      background-color: #9b59b6 !important;
      color: white !important;
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>ExiT Messenger</h1>

    <!-- LOGIN -->
    <div id="login" class="login-container">
      <h2>Login</h2>
      <input id="loginUsername" type="text" placeholder="Username" autocomplete="off" />
      <input id="loginPassword" type="password" placeholder="Passwort" autocomplete="off" />
      <div class="checkbox-row">
        <input type="checkbox" id="stayLoggedIn" />
        <label for="stayLoggedIn">Eingeloggt bleiben</label>
      </div>
      <button id="btnLogin">Einloggen</button>
      <button id="btnShowRegister" class="link-btn">Noch keinen Account? Registrieren</button>
      <p class="error" id="loginError"></p>
    </div>

    <!-- REGISTRIEREN -->
    <div id="register">
      <h2>Registrieren</h2>
      <input id="regUsername" type="text" placeholder="Username" autocomplete="off" />
      <input id="regPassword" type="password" placeholder="Passwort" autocomplete="off" />
      <button id="btnRegister">Registrieren</button>
      <button id="btnBackToLogin" class="link-btn">Zurück zum Login</button>
      <p class="error" id="regError"></p>
    </div>

    <!-- CHAT -->
    <div id="chat">
      <div class="top-bar">
        <h2 style="margin:0;">Chat</h2>
        <button id="btnSettings" class="reload-btn">⚙️</button>
      </div>

      <!-- Einstellungen-Menü -->
      <div class="settings-menu" id="settingsMenu">
        <button id="btnLogout">Logout</button>
        <label for="avatarUpload">Avatar hochladen:</label>
        <input type="file" id="avatarUpload" accept="image/*" />
        <img id="avatarPreview" src="" alt="Avatar Vorschau" style="display:none; width:80px; height:80px; border-radius:50%; object-fit:cover; margin-top:8px;" />
        <button id="saveAvatarBtn" style="margin-top:10px;">Avatar speichern</button>
        <p id="avatarMsg" style="color: #9b59b6; margin-top: 6px;"></p>
      </div>

      <div id="messages"></div>

      <button id="btnReload" class="reload-btn">Reload</button>

      <input id="msgInput" type="text" placeholder="Nachricht eingeben..." autocomplete="off" />
      <button id="btnSend">Senden</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://qyymrxhohtfqtbzshqcw.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5eW1yeGhvaHRmcXRienNocWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Nzg3NzAsImV4cCI6MjA2ODE1NDc3MH0.nPdfLljxaMY51llMho-hsaXcscls5-ZdH09gbJ0ocbE'

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Elemente
    const regUsername = document.getElementById('regUsername')
    const regPassword = document.getElementById('regPassword')
    const btnRegister = document.getElementById('btnRegister')
    const regError = document.getElementById('regError')

    const loginUsername = document.getElementById('loginUsername')
    const loginPassword = document.getElementById('loginPassword')
    const btnLogin = document.getElementById('btnLogin')
    const loginError = document.getElementById('loginError')
    const stayLoggedIn = document.getElementById('stayLoggedIn')

    const btnShowRegister = document.getElementById('btnShowRegister')
    const btnBackToLogin = document.getElementById('btnBackToLogin')

    const loginScreen = document.getElementById('login')
    const registerScreen = document.getElementById('register')
    const chatScreen = document.getElementById('chat')

    const messagesDiv = document.getElementById('messages')
    const msgInput = document.getElementById('msgInput')
    const btnSend = document.getElementById('btnSend')
    const btnReload = document.getElementById('btnReload')

    const btnSettings = document.getElementById('btnSettings')
    const settingsMenu = document.getElementById('settingsMenu')
    const btnLogout = document.getElementById('btnLogout')
    const avatarUpload = document.getElementById('avatarUpload')
    const avatarPreview = document.getElementById('avatarPreview')
    const saveAvatarBtn = document.getElementById('saveAvatarBtn')
    const avatarMsg = document.getElementById('avatarMsg')

    // States
    let currentUser = null
    let avatarDataUrl = ''

    // Anzeigen
    function showLogin() {
      loginScreen.style.display = 'block'
      registerScreen.style.display = 'none'
      chatScreen.style.display = 'none'
    }

    function showRegister() {
      loginScreen.style.display = 'none'
      registerScreen.style.display = 'block'
      chatScreen.style.display = 'none'
    }

    function showChat() {
      loginScreen.style.display = 'none'
      registerScreen.style.display = 'none'
      chatScreen.style.display = 'block'
    }

    // Registrierung
    btnRegister.addEventListener('click', async () => {
      const username = regUsername.value.trim()
      const password = regPassword.value.trim()

      regError.textContent = ''

      if (!username || !password) {
        regError.textContent = 'Bitte alle Felder ausfüllen!'
        return
      }

      try {
        const { error } = await supabaseClient.auth.signUp({ email: username + '@example.com', password })
        if (error) {
          regError.textContent = 'Registrierung fehlgeschlagen: ' + error.message
          return
        }

        // Nutzer in Tabelle speichern (z.B. mit Username)
        await supabaseClient.from('profiles').insert([{ username, avatar_url: null }])

        alert('Registrierung erfolgreich! Du kannst dich jetzt einloggen.')
        showLogin()
      } catch (e) {
        regError.textContent = 'Fehler: ' + e.message
      }
    })

    // Login
    btnLogin.addEventListener('click', async () => {
      const username = loginUsername.value.trim()
      const password = loginPassword.value.trim()

      loginError.textContent = ''

      if (!username || !password) {
        loginError.textContent = 'Bitte alle Felder ausfüllen!'
        return
      }

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email: username + '@example.com', password })
        if (error) {
          loginError.textContent = 'Login fehlgeschlagen: ' + error.message
          return
        }

        currentUser = data.user
        loadCurrentAvatar()
        showChat()
      } catch (e) {
        loginError.textContent = 'Fehler: ' + e.message
      }
    })

    // Wechsel zwischen Login und Register
    btnShowRegister.addEventListener('click', () => {
      showRegister()
    })

    btnBackToLogin.addEventListener('click', () => {
      showLogin()
    })

    // Avatar laden
    async function loadCurrentAvatar() {
      if (!currentUser) return

      const { data, error } = await supabaseClient.from('profiles').select('avatar_url').eq('username', loginUsername.value.trim()).single()

      if (error) {
        avatarPreview.style.display = 'none'
        avatarMsg.textContent = 'Avatar konnte nicht geladen werden.'
        return
      }

      if (data && data.avatar_url) {
        avatarPreview.src = data.avatar_url
        avatarPreview.style.display = 'block'
        avatarDataUrl = data.avatar_url
      } else {
        avatarPreview.style.display = 'none'
        avatarDataUrl = ''
      }
    }

    // Avatar Upload Preview
    avatarUpload.addEventListener('change', () => {
      const file = avatarUpload.files[0]
      if (!file) return

      const reader = new FileReader()
      reader.onload = e => {
        avatarPreview.src = e.target.result
        avatarPreview.style.display = 'block'
        avatarDataUrl = e.target.result
      }
      reader.readAsDataURL(file)
    })

    // Avatar speichern
    saveAvatarBtn.addEventListener('click', async () => {
      if (!avatarDataUrl) {
        avatarMsg.textContent = 'Bitte zuerst ein Avatarbild auswählen!'
        return
      }

      avatarMsg.textContent = 'Speichere Avatar...'

      try {
        // Im echten Setup würdest du die Datei im Supabase Storage speichern und die URL updaten
        // Hier als Demo speichern wir die DataURL direkt in der Profile Tabelle (nicht empfohlen für echte Apps)

        await supabaseClient.from('profiles').update({ avatar_url: avatarDataUrl }).eq('username', loginUsername.value.trim())
        avatarMsg.textContent = 'Avatar gespeichert!'
      } catch (e) {
        avatarMsg.textContent = 'Fehler beim Speichern: ' + e.message
      }
    })

    // Settings Button (toggle Menü)
    btnSettings.addEventListener('click', () => {
      settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block'
      if (settingsMenu.style.display === 'block') {
        loadCurrentAvatar()
      }
    })

    // Logout
    btnLogout.addEventListener('click', async () => {
      await supabaseClient.auth.signOut()
      currentUser = null
      showLogin()
    })

    // Chat Nachrichten laden (Demo)
    async function loadMessages() {
      // Demo: einfach 10 Dummy Nachrichten
      messagesDiv.innerHTML = ''
      for (let i = 1; i <= 10; i++) {
        const p = document.createElement('p')
        p.textContent = `Nachricht ${i}`
        messagesDiv.appendChild(p)
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight
    }

    // Senden
    btnSend.addEventListener('click', () => {
      const text = msgInput.value.trim()
      if (!text) return

      const p = document.createElement('p')
      p.textContent = text
      messagesDiv.appendChild(p)
      msgInput.value = ''
      messagesDiv.scrollTop = messagesDiv.scrollHeight
    })

    // Reload Button
    btnReload.addEventListener('click', () => {
      loadMessages()
    })

    // Initial Setup
    showLogin()
    loadMessages()
  </script>

</body>
</html>
