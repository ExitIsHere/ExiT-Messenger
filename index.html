<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Chat Login/Reg</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    #chat, #login, #register { margin-top: 20px; }
    #chat { display: none; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    #messages p { margin: 5px 0; }
    .error { color: red; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <h1>Supabase Chat</h1>

  <div id="register">
    <h2>Registrieren</h2>
    <input id="regUsername" type="text" placeholder="Username" /><br />
    <input id="regPassword" type="password" placeholder="Passwort" /><br />
    <button id="btnRegister">Registrieren</button>
    <p class="error" id="regError"></p>
  </div>

  <div id="login">
    <h2>Login</h2>
    <input id="loginUsername" type="text" placeholder="Username" /><br />
    <input id="loginPassword" type="password" placeholder="Passwort" /><br />
    <button id="btnLogin">Einloggen</button>
    <p class="error" id="loginError"></p>
  </div>

  <div id="chat">
    <h2>Chat</h2>
    <div id="messages"></div>
    <input id="msgInput" type="text" placeholder="Nachricht eingeben..." />
    <button id="btnSend">Senden</button>
    <button id="btnLogout">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://qyymrxhohtfqtbzshqcw.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5eW1yeGhvaHRmcXRienNocWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Nzg3NzAsImV4cCI6MjA2ODE1NDc3MH0.nPdfLljxaMY51llMho-hsaXcscls5-ZdH09gbJ0ocbE'

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // UI Elemente
    const regUsername = document.getElementById('regUsername')
    const regPassword = document.getElementById('regPassword')
    const btnRegister = document.getElementById('btnRegister')
    const regError = document.getElementById('regError')

    const loginUsername = document.getElementById('loginUsername')
    const loginPassword = document.getElementById('loginPassword')
    const btnLogin = document.getElementById('btnLogin')
    const loginError = document.getElementById('loginError')

    const chatDiv = document.getElementById('chat')
    const loginDiv = document.getElementById('login')
    const registerDiv = document.getElementById('register')

    const messagesDiv = document.getElementById('messages')
    const msgInput = document.getElementById('msgInput')
    const btnSend = document.getElementById('btnSend')
    const btnLogout = document.getElementById('btnLogout')

    let currentUser = null

    // Passwort Hash-Funktion (SHA-256)
    async function hashPassword(password) {
      const msgUint8 = new TextEncoder().encode(password)
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8)
      const hashArray = Array.from(new Uint8Array(hashBuffer))
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('')
    }

    // Registrierung
    btnRegister.addEventListener('click', async () => {
      regError.textContent = ''
      const username = regUsername.value.trim()
      const password = regPassword.value

      if (!username || !password) {
        regError.textContent = 'Bitte Username & Passwort eingeben'
        return
      }

      const pwHash = await hashPassword(password)

      const { error } = await supabase.from('users').insert([
        {
          username,
          password: pwHash, // deine Spalte heißt password
        }
      ])

      if (error) {
        console.error(error)
        regError.textContent = 'Fehler bei der Registrierung: ' + error.message
        return
      }

      alert('Registrierung erfolgreich! Bitte einloggen.')
      regUsername.value = ''
      regPassword.value = ''
    })

    // Login
    btnLogin.addEventListener('click', async () => {
      loginError.textContent = ''
      const username = loginUsername.value.trim()
      const password = loginPassword.value

      if (!username || !password) {
        loginError.textContent = 'Bitte Username & Passwort eingeben'
        return
      }

      const pwHash = await hashPassword(password)
      console.log('Login Hash:', pwHash)

      const { data: users, error } = await supabase
        .from('users')
        .select('*')
        .eq('username', username)
        .limit(1)

      if (error) {
        loginError.textContent = 'Fehler bei der Datenbankabfrage'
        console.error(error)
        return
      }

      if (users.length === 0) {
        loginError.textContent = 'User nicht gefunden'
        return
      }

      console.log('User PW in DB:', users[0].password)

      if (users[0].password !== pwHash) {
        loginError.textContent = 'Falsches Passwort'
        return
      }

      currentUser = users[0]
      showChat()
    })

    // Chat anzeigen und Nachrichten laden
    function showChat() {
      registerDiv.style.display = 'none'
      loginDiv.style.display = 'none'
      chatDiv.style.display = 'block'
      loadMessages()
      listenForMessages()
    }

    // Nachrichten laden
    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true })
        .limit(50)

      if (error) {
        console.error('Fehler beim Laden der Nachrichten:', error)
        return
      }

      messagesDiv.innerHTML = ''
      data.forEach(msg => {
        addMessageToDOM(msg)
      })
      messagesDiv.scrollTop = messagesDiv.scrollHeight
    }

    // Nachricht zu DOM hinzufügen
    function addMessageToDOM(msg) {
      const p = document.createElement('p')
      p.textContent = `${msg.username}: ${msg.text}`
      messagesDiv.appendChild(p)
    }

    // Echtzeit Listener für neue Nachrichten
    function listenForMessages() {
      supabase
        .channel('public:messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
          addMessageToDOM(payload.new)
          messagesDiv.scrollTop = messagesDiv.scrollHeight
        })
        .subscribe()
    }

    // Nachricht senden
    btnSend.addEventListener('click', async () => {
      const text = msgInput.value.trim()
      if (!text) return

      const { error } = await supabase.from('messages').insert([
        {
          username: currentUser.username,
          text,
        }
      ])

      if (error) {
        console.error('Fehler beim Senden der Nachricht:', error)
        return
      }

      msgInput.value = ''
    })

    // Logout
    btnLogout.addEventListener('click', () => {
      currentUser = null
      chatDiv.style.display = 'none'
      loginDiv.style.display = 'block'
      registerDiv.style.display = 'block'
      messagesDiv.innerHTML = ''
    })
  </script>
</body>
</html>
