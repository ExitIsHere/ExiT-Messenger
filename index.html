<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Realtime Chat mit Supabase</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    #login, #chat-container {
      background: #222;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    #chat-container {
      display: none;
      flex-direction: column;
      height: 80vh;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #1e90ff;
      border: none;
      border-radius: 20px;
      color: white;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      width: 100%;
      margin-bottom: 1rem;
    }
    button:hover {
      background: #3ea0ff;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #333;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    #chat div.message {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: #444;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    #chat div.message.self {
      background: #1e90ff;
      margin-left: auto;
      color: white;
    }
    form#chat-form {
      display: flex;
    }
    form#chat-form input[type="text"] {
      flex: 1;
      margin-right: 1rem;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login / Registrierung</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Passwort" autocomplete="current-password" />
    <button id="btn-login">Login</button>
    <button id="btn-register">Registrieren</button>
    <p id="login-error" style="color: #f66;"></p>
  </div>

  <div id="chat-container">
    <h2>Realtime Chat</h2>
    <div id="chat"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Schreib was..." autocomplete="off" />
      <button type="submit">Senden</button>
    </form>
    <button id="btn-logout" style="margin-top: 1rem; background:#f33;">Logout</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://qyymrxhohtfqtbzshqcw.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5eW1yeGhvaHRmcXRienNocWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Nzg3NzAsImV4cCI6MjA2ODE1NDc3MH0.nPdfLljxaMY51llMho-hsaXcscls5-ZdH09gbJ0ocbE'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Elements
    const loginDiv = document.getElementById('login')
    const chatContainer = document.getElementById('chat-container')
    const loginError = document.getElementById('login-error')
    const usernameInput = document.getElementById('username')
    const passwordInput = document.getElementById('password')
    const btnLogin = document.getElementById('btn-login')
    const btnRegister = document.getElementById('btn-register')
    const btnLogout = document.getElementById('btn-logout')
    const chatDiv = document.getElementById('chat')
    const chatForm = document.getElementById('chat-form')
    const messageInput = document.getElementById('message-input')

    let currentUser = null

    // SHA-256 Hashfunktion für Passwörter (Web Crypto API)
    async function hashPassword(password) {
      const encoder = new TextEncoder()
      const data = encoder.encode(password)
      const hashBuffer = await crypto.subtle.digest('SHA-256', data)
      const hashArray = Array.from(new Uint8Array(hashBuffer))
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('')
    }

    // Login
    btnLogin.addEventListener('click', async () => {
      loginError.textContent = ''
      const username = usernameInput.value.trim()
      const password = passwordInput.value
      if (!username || !password) {
        loginError.textContent = 'Bitte Username & Passwort eingeben'
        return
      }
      const pw = await hashPassword(password)
      // Suche User mit Username
      const { data: users, error } = await supabase
        .from('users')
        .select('*')
        .eq('username', username)
        .limit(1)

      if (error) {
        loginError.textContent = 'Fehler bei der Datenbankabfrage'
        return console.error(error)
      }

      if (users.length === 0) {
        loginError.textContent = 'User nicht gefunden'
        return
      }

      if (users[0].password_hash !== pw) {
        loginError.textContent = 'Falsches Passwort'
        return
      }

      currentUser = users[0]
      showChat()
    })

    // Registrierung
    btnRegister.addEventListener('click', async () => {
      loginError.textContent = ''
      const username = usernameInput.value.trim()
      const password = passwordInput.value
      if (!username || !password) {
        loginError.textContent = 'Bitte Username & Passwort eingeben'
        return
      }
      const pw = await hashPassword(password)

      // Check, ob Username schon existiert
      const { data: existing, error: errCheck } = await supabase
        .from('users')
        .select('id')
        .eq('username', username)
        .limit(1)

      if (errCheck) {
        loginError.textContent = 'Fehler bei der Datenbankabfrage'
        return console.error(errCheck)
      }

      if (existing.length > 0) {
        loginError.textContent = 'Username existiert schon'
        return
      }

      // Insert User
      const { error } = await supabase.from('users').insert([
        {
          username,
          password: pw,
        },
      ])

      if (error) {
        loginError.textContent = 'Fehler bei der Registrierung'
        return console.error(error)
      }

      loginError.style.color = 'lightgreen'
      loginError.textContent = 'Registrierung erfolgreich! Du kannst dich jetzt einloggen.'
    })

    // Chat anzeigen
    function showChat() {
      loginDiv.style.display = 'none'
      chatContainer.style.display = 'flex'
      loginError.textContent = ''
      loadMessages()
      setupRealtime()
    }

    // Logout
    btnLogout.addEventListener('click', () => {
      currentUser = null
      chatDiv.innerHTML = ''
      chatContainer.style.display = 'none'
      loginDiv.style.display = 'block'
      usernameInput.value = ''
      passwordInput.value = ''
      loginError.textContent = ''
    })

    // Nachrichten laden
    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true })
        .limit(100)
      if (error) {
        console.error('Fehler beim Laden:', error)
        return
      }
      chatDiv.innerHTML = ''
      data.forEach(msg => addMessageToChat(msg, msg.username === currentUser.username))
    }

    // Nachrichten im DOM anzeigen
    function addMessageToChat(message, self = false) {
      const div = document.createElement('div')
      div.classList.add('message')
      if (self) div.classList.add('self')
      div.textContent = `${message.username}: ${message.content}`
      chatDiv.appendChild(div)
      chatDiv.scrollTop = chatDiv.scrollHeight
    }

    // Realtime Sub
    let subscription = null
    function setupRealtime() {
      if(subscription) subscription.unsubscribe()
      subscription = supabase
        .channel('public:messages')
        .on(
          'postgres_changes',
          { event: 'INSERT', schema: 'public', table: 'messages' },
          payload => {
            const newMsg = payload.new
            addMessageToChat(newMsg, newMsg.username === currentUser.username)
          }
        )
        .subscribe()
    }

    // Chat senden
    chatForm.addEventListener('submit', async e => {
      e.preventDefault()
      const content = messageInput.value.trim()
      if (!content || !currentUser) return
      messageInput.value = ''

      const { error } = await supabase.from('messages').insert([
        {
          username: currentUser.username,
          content,
          created_at: new Date().toISOString(),
        },
      ])
      if (error) {
        console.error('Fehler beim Senden:', error)
      }
    })
  </script>
</body>
</html>
