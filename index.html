<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ExiT Messenger</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #e0e0e0;
      user-select: none;
    }

    h2 {
      color: #bb86fc;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 0 6px #985effaa;
      letter-spacing: 1.2px;
    }

    #loginSection, #chatSection {
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.9);
      padding: 15px;
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    #chat {
      border: 1px solid #333;
      border-radius: 6px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #181818;
      margin-bottom: 10px;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .message {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      flex-shrink: 0;
      background-color: #555;
      object-fit: cover;
    }

    .message-content {
      flex-grow: 1;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
    }

    .username {
      font-weight: 700;
      color: #bb86fc;
      white-space: nowrap;
      user-select: text;
    }

    .text {
      color: #ddd;
      word-break: break-word;
      flex-shrink: 1;
    }

    .timestamp {
      font-size: 10px;
      color: #888;
      white-space: nowrap;
      user-select: none;
    }

    #loginSection input, #messageInput, #uploadInput {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #333;
      border-radius: 6px;
      width: calc(100% - 18px);
      margin-bottom: 10px;
      box-sizing: border-box;
      background: #121212;
      color: #e0e0e0;
    }

    #loginBtn, #sendBtn, #reloadBtn, #logoutBtn {
      background-color: #bb86fc;
      color: #121212;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    #loginBtn:hover, #sendBtn:hover, #reloadBtn:hover, #logoutBtn:hover {
      background-color: #985eff;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    #messageInput {
      flex-grow: 1;
      min-width: 150px;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #121212;
      color: #e0e0e0;
      margin: 0; /* Wichtig */
    }

    @media (max-width: 480px) {
      #controls {
        flex-direction: column;
        align-items: stretch;
      }
      #messageInput {
        width: 100%;
        margin-bottom: 10px;
      }
      #sendBtn, #reloadBtn, #logoutBtn {
        width: 100%;
        margin-left: 0;
        margin-bottom: 10px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <h2>ExiT Messenger kompakt</h2>

  <div id="loginSection">
    <input id="usernameInput" placeholder="Dein Name" autocomplete="off" />
    <input type="file" id="uploadInput" accept="image/*" title="Profilbild hochladen (optional)" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="chatSection" style="display:none;">
    <div id="chat"></div>
    <div id="controls">
      <input id="messageInput" placeholder="Deine Nachricht" autocomplete="off" />
      <button id="sendBtn">Senden</button>
      <button id="reloadBtn" title="Chat manuell neu laden">Reload</button>
      <button id="logoutBtn" title="Ausloggen">Logout</button>
    </div>
  </div>

<script>
  // dein bisheriger JS-Code bleibt unver√§ndert
</script>

</body>
</html>
