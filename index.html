<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ExiT Messenger</title>
  <link rel="icon" href="HighVoltage.png" type="image/png" />
  <style>
    :root {
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --bg-input: #2a2a2a;
      --bg-hover: #333;
      --accent: #9b59b6;
      --accent-hover: #8e44ad;
      --text-light: #fff;
      --text-muted: #bbb;
      --border: #2f2f2f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", Arial, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: var(--bg-card);
      padding: 30px;
      border-radius: 16px;
      width: 500px;
      max-height: 90vh;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-input);
      color: var(--text-light);
      font-size: 15px;
      transition: 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg-hover);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-bottom: 10px;
    }
    button:hover {
      background: var(--accent-hover);
    }

    .link-btn {
      background: transparent;
      color: var(--text-muted);
      font-size: 14px;
    }
    .link-btn:hover {
      color: white;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      min-height: 20px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    /* Chat Layout */
    #chat {
      display: none;
      flex: 1;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .top-bar h2 {
      margin: 0;
    }

    #messages {
      flex: 1;
      border: 1px solid var(--border);
      background: #191919;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .msg-own {
      background: var(--accent);
      align-self: flex-end;
    }

    .msg-other {
      background: var(--bg-hover);
      align-self: flex-start;
    }

    .msg-username {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    #msgInput {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-input);
      color: white;
      margin-bottom: 8px;
    }

    .settings-menu {
      display: none;
      background: var(--bg-hover);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .small-btn {
      width: auto;
      padding: 8px 14px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ExiT Messenger</h1>

    <!-- LOGIN -->
    <div id="login">
      <h2>Login</h2>
      <input id="loginUsername" type="text" placeholder="Username" autocomplete="off" />
      <input id="loginPassword" type="password" placeholder="Passwort" autocomplete="off" />
      <label style="font-size:14px; display:flex; align-items:center; gap:6px; margin-bottom:10px;">
        <input type="checkbox" id="stayLoggedIn"> Eingeloggt bleiben
      </label>
      <button id="btnLogin">Einloggen</button>
      <button id="btnShowRegister" class="link-btn">Noch keinen Account? Registrieren</button>
      <p class="error" id="loginError"></p>
    </div>

    <!-- REGISTRIEREN -->
    <div id="register" style="display:none;">
      <h2>Registrieren</h2>
      <input id="regUsername" type="text" placeholder="Username" autocomplete="off" />
      <input id="regPassword" type="password" placeholder="Passwort" autocomplete="off" />
      <button id="btnRegister">Registrieren</button>
      <button id="btnBackToLogin" class="link-btn">Zur√ºck zum Login</button>
      <p class="error" id="regError"></p>
    </div>

    <!-- CHAT -->
    <div id="chat">
      <div class="top-bar">
        <h2>üí¨ Chat</h2>
        <div style="display:flex; gap:8px;">
          <button id="btnReload" class="small-btn">‚ü≥ Reload</button>
          <button id="btnSettings" class="small-btn">‚öôÔ∏è</button>
        </div>
      </div>

      <div class="settings-menu" id="settingsMenu">
        <button id="btnLogout" class="small-btn">üö™ Logout</button>
      </div>

      <div id="messages"></div>

      <input id="msgInput" type="text" placeholder="Nachricht eingeben..." autocomplete="off" />
      <button id="btnSend">Senden</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Dein bisheriges JS bleibt unver√§ndert ‚Äì nur die Message-Ausgabe wird angepasst
    const SUPABASE_URL = 'https://qyymrxhohtfqtbzshqcw.supabase.co'
    const SUPABASE_ANON_KEY = '...'
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const regUsername = document.getElementById('regUsername')
    const regPassword = document.getElementById('regPassword')
    const btnRegister = document.getElementById('btnRegister')
    const regError = document.getElementById('regError')

    const loginUsername = document.getElementById('loginUsername')
    const loginPassword = document.getElementById('loginPassword')
    const btnLogin = document.getElementById('btnLogin')
    const loginError = document.getElementById('loginError')
    const stayLoggedIn = document.getElementById('stayLoggedIn')

    const chatDiv = document.getElementById('chat')
    const loginDiv = document.getElementById('login')
    const registerDiv = document.getElementById('register')

    const messagesDiv = document.getElementById('messages')
    const msgInput = document.getElementById('msgInput')
    const btnSend = document.getElementById('btnSend')
    const btnLogout = document.getElementById('btnLogout')

    const btnShowRegister = document.getElementById('btnShowRegister')
    const btnBackToLogin = document.getElementById('btnBackToLogin')

    const btnReload = document.getElementById('btnReload')
    const btnSettings = document.getElementById('btnSettings')
    const settingsMenu = document.getElementById('settingsMenu')

    let currentUser = null
    let reloadInterval = null

    btnShowRegister.addEventListener('click', ()=>{
      loginDiv.style.display='none'
      registerDiv.style.display='block'
    })
    btnBackToLogin.addEventListener('click', ()=>{
      registerDiv.style.display='none'
      loginDiv.style.display='block'
    })

    btnRegister.addEventListener('click', async()=>{
      regError.textContent=''
      const username = regUsername.value.trim()
      const password = regPassword.value
      if(!username||!password){
        regError.textContent='Bitte Username & Passwort eingeben'
        return
      }
      const { error } = await supabaseClient.from('users').insert([{username,password}])
      if(error){
        regError.textContent='Fehler: '+error.message
        return
      }
      alert('Registrierung erfolgreich!')
      registerDiv.style.display='none'
      loginDiv.style.display='block'
    })

    async function doLogin(){
      loginError.textContent=''
      const username=loginUsername.value.trim()
      const password=loginPassword.value
      if(!username||!password){
        loginError.textContent='Bitte Username & Passwort eingeben'
        return
      }
      const {data:users,error}=await supabaseClient.from('users').select('id,username,password').eq('username',username).limit(1)
      if(error){loginError.textContent='DB Fehler';return}
      if(!users||users.length===0){loginError.textContent='User nicht gefunden';return}
      if(users[0].password!==password){loginError.textContent='Falsches Passwort';return}
      currentUser=users[0]
      if(stayLoggedIn.checked){localStorage.setItem('chatUser',JSON.stringify(currentUser))}
      showChat()
    }
    btnLogin.addEventListener('click',doLogin)
    loginPassword.addEventListener('keydown',e=>{if(e.key==='Enter')doLogin()})
    loginUsername.addEventListener('keydown',e=>{if(e.key==='Enter')doLogin()})

    const savedUser=localStorage.getItem('chatUser')
    if(savedUser){currentUser=JSON.parse(savedUser);showChat()}

    function showChat(){
      registerDiv.style.display='none'
      loginDiv.style.display='none'
      chatDiv.style.display='flex'
      loadMessages()
      startAutoReload()
    }

    async function loadMessages(){
      const {data,error}=await supabaseClient.from('messages').select('username,content').order('created_at',{ascending:true}).limit(100)
      if(error)return
      messagesDiv.innerHTML=''
      data.forEach(m=>addMessageToDOM(m))
      messagesDiv.scrollTop=messagesDiv.scrollHeight
    }

    function addMessageToDOM(msg){
      const wrap=document.createElement('div')
      wrap.classList.add('message')
      wrap.classList.add(msg.username===currentUser.username?'msg-own':'msg-other')
      if(msg.username!==currentUser.username){
        const u=document.createElement('div')
        u.classList.add('msg-username')
        u.textContent=msg.username
        wrap.appendChild(u)
      }
      wrap.append(msg.content)
      messagesDiv.appendChild(wrap)
    }

    btnReload.addEventListener('click',loadMessages)
    function startAutoReload(){if(reloadInterval)clearInterval(reloadInterval);reloadInterval=setInterval(loadMessages,1500)}

    async function sendMessage(){
      const text=msgInput.value.trim()
      if(!text)return
      const {error}=await supabaseClient.from('messages').insert([{username:currentUser.username,content:text}])
      if(!error)msgInput.value=''
      loadMessages()
    }
    btnSend.addEventListener('click',sendMessage)
    msgInput.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();sendMessage()}})

    btnLogout.addEventListener('click',()=>{
      currentUser=null
      localStorage.removeItem('chatUser')
      chatDiv.style.display='none'
      loginDiv.style.display='block'
      messagesDiv.innerHTML=''
      clearInterval(reloadInterval)
    })

    btnSettings.addEventListener('click',()=>{
      settingsMenu.style.display=settingsMenu.style.display==='block'?'none':'block'
    })
  </script>
</body>
</html>
